<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:20px;
font-family:Arial;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
text-align:center;
overflow:hidden;
}
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}
.container{
position:relative;
z-index:1;
background:white;
padding:25px;
border-radius:20px;
max-width:600px;
margin:auto;
}
img{
max-width:300px;
border-radius:15px;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">

<img src="happy.jpeg">

<p>
Thank you for forgiving me.
please maintain your trust on me.
I want to be your comfort and always want to love you without any condition just like this image üíñ
</p>

</div>

<script>
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];

function createFirework(){
for(let i=0;i<120;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
radius:Math.random()*3+1,
color:`hsl(${Math.random()*360},100%,50%)`,
speedX:(Math.random()-0.5)*8,
speedY:(Math.random()-0.5)*8,
life:80
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

for(let i=particles.length-1;i>=0;i--){
let p=particles[i];
ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fillStyle=p.color;
ctx.fill();

p.x+=p.speedX;
p.y+=p.speedY;
p.life--;

if(p.life<=0)particles.splice(i,1);
}

requestAnimationFrame(animate);
}

createFirework();
animate();
</script>

</body>
</html>
